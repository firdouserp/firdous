<style>
    .container {
        display: flex;

        min-height: 50em;
        background-color: azure;
    }

    .item {
        height: 100px;
        width: 100px;
        /* A fixed width as the default */
    }

    .item-center {
        flex-grow: 1;
        border: 1px solid #e2d9d9;
        /* Set the middle element to grow and stretch */
    }

    .item+.item {
        margin-left: 2%;
    }


    section {
        display: flex;
        flex-wrap: wrap;
    }

    label {
        background: #eee;
        border: 1px solid #ddd;
        padding: .5em 1em;
        cursor: pointer;
        order: 1;
    }

    .tab-content {
        width: 100%;
        padding: 1em;
        border: 1px solid #ddd;
        background: #fff;
        order: 2;
    }

    input[type=radio],
    .tab-content {
        display: none;
    }

    input[type=radio]:checked+label {
        background: #fff;
        border-bottom: 1px solid black;
    }

    input[type=radio]:checked+label+div {
        display: block;
    }




    .column {
        float: left;
        width: 25%;
        padding: 10px;
    }

    /* Style the images inside the grid */
    .column img {
        opacity: 0.8;
        cursor: pointer;
    }

    .column img:hover {
        opacity: 1;
    }

    /* Clear floats after the columns */
    .row:after {
        content: "";
        display: table;
        clear: both;
    }

    /* The expanding image container (positioning is needed to position the close button and the text) */
    .gallery-container {
        position: relative;
        display: none;
    }

    /* Expanding image text */
    #imgtext {
        position: absolute;
        bottom: 15px;
        left: 15px;
        color: white;
        font-size: 20px;
    }

    /* Closable button inside the image */
    .closebtn {
        position: absolute;
        top: 10px;
        right: 15px;
        color: white;
        font-size: 35px;
        cursor: pointer;
    }
</style>
<script>
    function myFunction(imgs) {
        // Get the expanded image
        var expandImg = document.getElementById("expandedImg");
        // Get the image text
        var imgText = document.getElementById("imgtext");
        // Use the same src in the expanded image as the image being clicked on from the grid
        expandImg.src = imgs.src;
        // Use the value of the alt attribute of the clickable image as text inside the expanded image
        imgText.innerHTML = imgs.alt;
        // Show the container element (hidden with CSS)
        expandImg.parentElement.style.display = "block";
    }

</script>
<div class="container">
    <div class="item"></div>
    <div class="item-center">

        <section>
            <input id="tab-one" type="radio" name="grp" checked />
            <label for="tab-one">Tab One</label>
            <div class="tab-content">
                <!--GALLERY-->
                <!-- The grid: four columns -->
                <div class="row">
                    <div class="column">
                        <img src="img_nature.jpg" alt="Nature" onclick="myFunction(this);">
                    </div>
                    <div class="column">
                        <img src="img_snow.jpg" alt="Snow" onclick="myFunction(this);">
                    </div>
                    <div class="column">
                        <img src="img_mountains.jpg" alt="Mountains" onclick="myFunction(this);">
                    </div>
                    <div class="column">
                        <img src="img_lights.jpg" alt="Lights" onclick="myFunction(this);">
                    </div>
                </div>

                <!-- The expanding image container -->
                <div class="gallery-container">
                    <!-- Close the image -->
                    <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>

                    <!-- Expanded image -->
                    <img id="expandedImg" style="width:100%">

                    <!-- Image text -->
                    <div id="imgtext"></div>
                </div>
                <!-- Galery finished-->




            </div>
            <input id="tab-two" type="radio" name="grp" />
            <label for="tab-two">Tab One</label>
            <div class="tab-content">
                <img src="http://sbarthel.github.io/images/img/berg.JPG" alt="mountain" />
            </div>
            <input id="tab-three" type="radio" name="grp" />
            <label for="tab-three">Tab Three</label>
            <div class="tab-content">
                ... no fixed height for tabbed area!
            </div>
        </section>


    </div>
    <div class="item"></div>
</div>
